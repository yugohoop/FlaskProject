<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>FilmFlix App</title>
    {% endif %}
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <ul class="navbar-nav ms-auto text-center">
          <li><a href="{{url_for('index')}}" class="nav-link">Home</a></li>
          <li><a href="{{url_for('about')}}" class="nav-link">About</a></li>
          <li><a href="{{url_for('films')}}" class="nav-link">FilmsDB</a></li>
          <li>
            <a href="{{url_for('addfilms')}}" class="nav-link">Add Film</a>
          </li>
          <li>
            <a href="{{url_for('searchfilms')}}" class="nav-link">Search DB</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>{% block content %} {% endblock content %}</section>
  </body>
</html>
